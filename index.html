    <script>

        $(document).ready(function() {
            $('#myForm').submit(function(event) {
                event.preventDefault();
                var username = $('#username').val();
                var txhash = $('#txhash').val();

                if (username.trim() === "" || txhash.trim() === "") {
                    alert("Please fill out all fields!");
                    return;
                }

                var formData = {
                    'Warpcast_Username': username,
                    'Txhash': txhash
                };
                
                $.ajax({
                    type: 'POST',
                    url: 'https://script.google.com/macros/s/AKfycbzN61g--8s_gvEejjhcj5ZjQyUI27Iy5d73-OkdOyzoXgagIvb4KXxRaOEM2gxsITE/exec',
                    data: formData,
                    success: function(response) {
                        var modal = document.getElementById("myModal");
                        modal.style.display = "block"; 

                        // Kosongkan input setelah pengiriman formulir
                        $('#username').val('');
                        $('#txhash').val('');
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            var closeBtn = document.getElementsByClassName("close")[0];
            closeBtn.onclick = function() {l
                var modal = document.getElementById("myModal");
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                var modal = document.getElementById("myModal");
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
